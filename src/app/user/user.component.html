
<section id="user">
 <div class="contain">
  <div class="forms-container">
    <div class="signin-signup">
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmitSignIn()" class="sign-in-form">
        <flash-messages></flash-messages>  
        <img src="/assets/avatar.svg">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" formControlName="Username" [(ngModel)]="signInModel.Username" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" formControlName="Password" [(ngModel)]="signInModel.Password" placeholder="Password" />
        </div>
        <input type="submit" value="Login" class="btn solid" />
        <p class="social-text">Or Sign in with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa fa-google" aria-hidden="true"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
          </a>
        </div>
      </form>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmitSignUp()"  class="sign-up-form">
          <img src="/assets/signup.svg">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" formControlName="Username" [(ngModel)]="signUpModel.Username" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fa fa-user-plus" aria-hidden="true"></i>
          <input type="text" formControlName="Firstname" [(ngModel)]="signUpModel.Firstname" placeholder="Firstname" />
        </div>
        <div class="input-field">
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <input type="email" formControlName="Email" [(ngModel)]="signUpModel.Email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" formControlName="Password" [(ngModel)]="signUpModel.Password" placeholder="Password" />
        </div>
        <input type="submit" class="btn" value="Sign up" />
        <p class="social-text">Or Sign up with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa fa-google" aria-hidden="true"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
          <br>
        <h3>New here ?</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
          ex ratione. Aliquid!
        </p>
        <button class="btn transparent" id="sign-up-btn">
          Sign up
        </button>
      </div>
      <img src="/assets/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          laboriosam ad deleniti.
        </p>
        <button class="btn transparent" id="sign-in-btn">
          Sign in
        </button>
      </div>
      <img src="/assets/register.svg" class="image" alt="" />
    </div>
  </div>
 </div>
</section>
