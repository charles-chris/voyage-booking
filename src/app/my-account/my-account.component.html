
<section id="Account" >
    <div class="container-fluid">
      <div class="heading">
        <h1 style="text-align: center;">My Account</h1>
      </div>
      <div class='row'>
         
      <div class="col-md-10 col-lg-5 nameCard"data-aos="fade-right" data-aos-duration="3000">
        
            <div class="card">
                <img id="profileImage" src="/assets/4.jpg"  alt="John" style="width:100%">
                <input id="imageUpload" type="file" 
       name="profile_photo" placeholder="Photo" required="" capture>
                <h1>{{ Firstname }}</h1>
                <p class="title">{{ Level }}</p>
                <p>{{ Email }}</p>
                <p><button>Contact</button></p>
              </div>
        
        </div>
        <div class="col-sm-10 col-lg-5"data-aos="fade-right" data-aos-duration="3000">

      <form (ngSubmit)="OnSubmitUpdate()">
        <flash-messages></flash-messages> 
        <div class="row detailCard">
          <div class="col-50">
            <h3>User Details</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname"  value="{{ Firstname }}" placeholder="Alexa"> 
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" value="{{ Email }}" placeholder="someone@gmail.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" value="{{ Address }}" placeholder="No:18390,Mt.Zion street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city"  value="{{ City }}" placeholder="California">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state"  value="{{ StateIn }}" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip"  value="{{ Zip }}" placeholder="10001">
              </div>
            </div>
          </div>
          <input type="submit"  value="Update Detail" class="btn">
        </div>
        </form>
        </div>
    </div>
    </div>
</section>
